<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - EmersonEIMS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #F59E0B 0%, #06B6D4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 1.125rem;
      color: #a0a0a0;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, #F59E0B 0%, #06B6D4 100%);
      color: #000000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    
    .button:hover {
      transform: scale(1.05);
    }
    
    .features {
      margin-top: 48px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 24px;
      text-align: left;
    }
    
    .feature {
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .feature-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .feature-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .feature-desc {
      font-size: 12px;
      color: #808080;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">‚ö°</div>
    <h1>Power Interruption Detected</h1>
    <p>You're currently offline, but EmersonEIMS is ready to help once your connection is restored.</p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">Retry Connection</a>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">üîã</div>
        <div class="feature-title">Backup Ready</div>
        <div class="feature-desc">Cached content available</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üõ°Ô∏è</div>
        <div class="feature-title">Secure</div>
        <div class="feature-desc">Your data is safe</div>
      </div>
      <div class="feature">
        <div class="feature-icon">‚öôÔ∏è</div>
        <div class="feature-title">Auto-Sync</div>
        <div class="feature-desc">Will sync when online</div>
      </div>
    </div>
  </div>
  
  <script>
    // Auto-retry connection every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
